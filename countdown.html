<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
       
        .h1{
            background-color: #ff4d00;
            text-align: center;
            color: white;
            text-decoration: underline;

        }
        
        #timer-container {
            background-color: #ff4d00;
            color: white;
            padding: 10px;
            margin: 0%;
            flex-direction: column;
            gap: 5px;
            text-align: center;
            display: block;
        }


        #timer-container span {
            color: white;
            line-height: 1.3;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .buttons {
            text-align: center;
        }

        #startButton {
            background-color: ff7400;
            border: 1px solid black;

        }

        #stopButton {
            background-color: green;
        }


    </style>
</head>
<body>

<!-- Header -->
    <div>
        <h1 class="h1">My First Countdown Timer</h1>
    </div>

<!-- Timer -->
    <div id="timer-container">
        <ul>
        <li id="hours" role="timer"><span>0</span>hours</li>
        <li>:</li>
        <li id="minutes" role="timer"><span>0</span>minutes</li>
        <li>:</li>
        <li id="seconds"><span>0</span>seconds</li>
        </ul>

         <!-- Buttons -->
    <div class="buttons">
        <button type="button" 
            class="btn btn-warning" 
            id="startButton" 
            onclick="logButtonIdentification(this);">START</button>

        <button type="button" 
            class="btn btn-dark" 
            id="stopButton" 
            onclick="logButtonIdentification(this);">STOP</button>
    </div>
</div>  
    

</div>

<script>

</script>



</body>
</html>
